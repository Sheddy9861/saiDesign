<template>
    <lightning-card>
        <div class="slds-var-m-around_medium slds-clearfix">
            <h2 class="slds-text-heading_small slds-m-bottom_small">
                Search Post Office Details By PIN Code
            </h2>
            <lightning-input type="text" label="PIN Code (6 Character):" value={pincode}></lightning-input>
            <button class="slds-button slds-button_success slds-float_right slds-var-m-around_small"
                onclick={handleOnclick}>Submit</button>
            <button class="slds-button slds-button_destructive slds-float_right slds-var-m-around_small"
                onclick={handleReset}>Reset</button>
        </div>
        <div style="height: 300px;">
            <lightning-datatable
                    key-field="id"
                    data={data}
                    columns={columns}>
            </lightning-datatable>
        </div>
    </lightning-card>
</template>
